<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #0d0d0d; /* A slightly less harsh black, like the deepest shadows */
  cursor: url('http://www.rw-designer.com/cursor-view/26915.png'), auto; /* A ghostly cursor, if you can find one that fits */
}

h1 {
  color: #8b0000; /* Blood red, naturally */
  text-align: center;
  font-family: 'Creepster', cursive; /* A truly unsettling font, if linked from Google Fonts */
  font-size: 66px; /* A number of ill omen */
  text-shadow: 3px 3px 6px #330000; /* A chilling shadow */
  animation: pulse 1.5s infinite alternate; /* A subtle, unsettling throb */
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

p {
  font-family: 'Nosifier', cursive; /* Another choice for a creepy font */
  font-size: 24px; /* Larger, to loom over you */
  color: #a0a0a0; /* Faded, like forgotten nightmares */
  text-align: center;
  margin-top: 50px; /* Give it room to breathe... or choke */
  text-shadow: 1px 1px 3px #1a1a1a; /* A whisper of a shadow */
}

/* Optional: Adding a subtle background texture for extra dread */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://www.transparenttextures.com/patterns/dark-fish-skin.png'); /* A subtle, unsettling pattern */
  opacity: 0.1; /* Barely there, like a haunting presence */
  pointer-events: none; /* Allows clicks through the overlay */
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifier&display=swap" rel="stylesheet">
</head>
<body>

<h1>HAHAHAHAHA!</h1>
<p>There is no way to escape, for the shadows hunger, and we will find you... then, only darkness awaits.</p>

</body>
</html>
